cache:
  paths:
    - ~/.cache/pip/

image: python:3.8

test:
  before_script:
    - pip install --upgrade pip
    - pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib
  script:
     python CalendarTest.py

coverage:
  before_script:
    - pip install coverage
  script:
  - coverage run -m CalendarTest
  - coverage report
  coverage: '/^TOTAL.*\s+(\d+\%)$/'